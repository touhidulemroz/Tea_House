<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- fontawesome cdn link  -->
    <script src="https://kit.fontawesome.com/e7f69b870e.js" crossorigin="anonymous"></script>

    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

</head>

<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">

        <!-- header section  -->
        <header class="flex pt-10 mb-20">
            <!-- text content  -->
            <div>
                <h1 class="text-5xl md:text-7xl">It's good <br>
                    tea time at The <br>
                    Tea House
                </h1>
                <p class="text-gray-500 w-3/4 ">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button
                    class="bg-gradient-to-r from-orange-500  to-red-500 px-5 py-2 text-white font-bold rounded-lg ">Explore
                    More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
            </div>
            <!-- image content  -->
            <div class="relative">
                <!-- image  -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="banner image of gong tea and fruits tea">
                </div>
                <!-- card  -->
                <div class="absolute flex items-center gap-5  bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28 ">
                    <!-- icon  -->
                    <div>
                        <i class="fa-solid fa-star text-amber-500 "></i>
                    </div>
                    <!-- text  -->
                    <div>
                        <h2 class="lg:text-2xl ">5.00</h2>
                        <p class="text-grey-500 ">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>

        </header>

    </main>
</body>

</html>
